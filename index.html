<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="QR code component - Frontend Mentor">
    <meta name="keywords" content="QR code component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>QR code component</title>
</head>

<body>
    <!-- QR Container -->
    <main class="qr-container">
        <div class="img-block"><img src="images/YouTube.png" alt="QR code">
        </div>

        <article class="info-block">
            <h1>SCAN ME</h1>
            <p>Please free to scan to listen to music</p>
        </article>

    </main>

</body>

</html>
