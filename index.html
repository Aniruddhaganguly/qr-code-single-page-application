<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- QR Container -->
    <main class="qr-container">
        <div class="img-block"><img src="images/YouTube.png" alt="QR code">
        </div>

        <article class="info-block">
            <h1>SCAN ME</h1>
            <p>Please feel free to scan me to listen to music</p>
        </article>

    </main>
